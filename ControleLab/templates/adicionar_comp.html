{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle de Laboratórios Móveis - SESI/SENAI - RV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style_acesso.css' %}">
  </head>
  <body>

    <header class="cabeçalho">
      <img src="{% static 'img/SESI_SENAI.png' %}" alt="Logo_SESI_SENAI">
      <h1>Adicionar Computador</h1>
      <a class="btn btn-primary" href="{% url 'index' %}">Voltar</a>
    </header>

    <form action="{% url 'adicionar_comp' laboratorio.id %}" method="POST">

        {% csrf_token %}
        
        <div class="mb-3">
          <label class="form-label">Patrimônio:</label>
          <input placeholder="00000000 (8 dígitos)" name="patrimonio" type="name" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Número:</label>
          <input placeholder="00 (1-40 dígitos)" name="numero" type="name" class="form-control">
        </div>
  
        <div class="mb-3">
          <label class="form-label">Status:</label>
           <select class="form-control" name="status">
                <option value="Dísponivel">Dísponivel</option>
                <option value="Indísponivel">Indísponivel</option>
                <option value="Em Manutenção">Em Manutenção</option>
           </select>
        </div>
  
        <button type="submit" class="btn btn-primary">Adicionar</button>
  
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle de Laboratórios Móveis - SESI/SENAI - RV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style_acesso.css' %}">
  </head>
  <body>

    <header class="cabeçalho">
      <img src="{% static 'img/SESI_SENAI.png' %}" alt="Logo_SESI_SENAI">
      <h1>Login</h1>
    </header>

    {% if error_message %}
      <p class="erro">{{ error_message }}</p>
    {% endif %}

    <form action="{% url 'acesso' %}" method="POST">

      {% csrf_token %}
      
      <div class="mb-3">
        <label class="form-label">CPF:</label>
        <input placeholder="CPF:" name="nome" type="name" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Senha:</label>
        <input placeholder="Senha:" name="senha" type="password" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Entrar</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
